    <section class="banner-area organic-breadcrumb">
        <div class="container">
            <div class="breadcrumb-banner d-flex flex-wrap align-items-center">
                <div class="col-first">
                    <h1>Logowanie/Rejestracja</h1>
                    <nav class="d-flex align-items-center justify-content-start">
                        <a href="index.html">Strona Główna<i class="fa fa-caret-right" aria-hidden="true"></i></a>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    <!-- End Banner Area -->
    <!-- Start My Account -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="login-form">
                    <h3 class="billing-title text-center">Zaloguj</h3>
                    <p class="text-center mt-80 mb-40">Witaj ponownie! Zaloguj się do swojego konta</p>
                    <form action="#">
                        <input type="text" placeholder="Email*" onfocus="this.placeholder=''" onblur="this.placeholder = 'Email*'" required class="common-input mt-20">
                        <input type="password" placeholder="Password*" onfocus="this.placeholder=''" onblur="this.placeholder = 'Password*'" required class="common-input mt-20">
                        <button class="view-btn color-2 mt-20 w-100"><span>Login</span></button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="register-form">
                    <h3 class="billing-title text-center">Zarejestru się!</h3>
                    <p class="text-center mt-40 mb-30">Jesteś tu poraz pierwszy? Zarejstruj się! </p>
                    <form action="#">
                        <input type="text" placeholder="Imie Nazwisko*" onfocus="this.placeholder=''" onblur="this.placeholder = 'Imie Nazwisko*'" required class="common-input mt-20">
                        <input type="email" placeholder="Adres Email*" onfocus="this.placeholder=''" onblur="this.placeholder = 'Adres Email*'" required class="common-input mt-20">
                        <input type="password" placeholder="Haslo*" onfocus="this.placeholder=''" onblur="this.placeholder = 'Haslo*'" required class="common-input mt-20">
                        <input type="text" placeholder="UlicaNrDomu*" onfocus="this.placeholder=''" onblur="this.placeholder = 'Ulica/Nr bloku/Nr mieszkania*'" required class="common-input mt-20">
                        <input type="text" placeholder="MiastoKod*" onfocus="this.placeholder=''" onblur="this.placeholder = 'Miasto, Kod-Pocztowy*'" required class="common-input mt-20">
                        <button class="view-btn color-2 mt-20 w-100"><span>Register</span></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End My Account -->
    <!-- start footer Area -->
    <footer class="footer-area section-gap">
